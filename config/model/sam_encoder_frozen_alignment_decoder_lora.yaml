defaults:
  - _self_
  - /training: sam_training
model:
  name: sam_hybrid
  module: model.sam_hybrid_adapter
  sam_type: vit_b
  adaptation_mode: encoder_frozen_alignment_decoder_lora
  img_size: 224
  rank: 4
  sam_checkpoint: checkpoints/sam_vit_b_01ec64.pth

  # Alignment layer configuration
  alignment_num_blocks: 4
  alignment_hidden_channels: 256

  # Set to checkpoint path for distillation, e.g.:
  # lora_checkpoint: logs/encoder_frozen_alignment_decoder_lora/.../best_epoch_XX_diceX.XXXX.pth
  lora_checkpoint: null
