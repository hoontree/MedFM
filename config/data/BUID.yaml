name: "BUID"
type: "SegBase"
num_classes: 2  # Binary segmentation (background, lesion)
img_size: 224
path:
  root: "/home/hheo/data/Ultrasound/seg/breast/BUID"
  split:
    train: "train"
    val: "valid"
    test: "test"
    vis:
      samples: 16
      interval: 10
extensions: [".bmp", ".tif"]
seed: 42
usage: train # external or train

# Class directories
classes:
  benign: "Benign"
  malignant: "Malignant"

# File naming pattern
# Images: "XXX {Benign|Malignant} Image.bmp"
